<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Child Selector </title>
  <style>
    ul > li{
        color:red;
     }
  </style>
</head>
<body>
   <ol>
      <li> first</li>
      <li> second </li>
      <ul>
        <li> sub item one</li>
        <li> sub item two </li>
      </ul>
   </ol>

</body>
</html>
