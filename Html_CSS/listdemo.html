<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>listdemo</title>
</head>
<body>
    <h1> order list </h1>
    <ol>
        <li>first item</li>
        <li>second item</li>
        <li>third item</li>
        <ul>
          <li>sub item one</li>
          <li>sub item two</li>
        </ul>
    </ol>

    <h1> unorder list </h1>
    <ul>
       <li>item one</li>
        <li>item two</li>
        <li>item three</li>
        <ol>
          <li>sub item one</li>
          <li>sub item two</li>
        </ol>
    </ul>
</body>
</html>
