<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table demo</title>
    <style>
        table{
            border : 2px solid red;
            border-collapse: collapse;

        }
        th,td{
            padding: 20px;
            color:blue;
            text-align: center;
            border: 2px solid red;
        }

    </style>
</head>
<body>
    <table >
      <thead>
          <tr>
             <th>Name</th>
             <th>Course</th>
             <th>Fees</th>
          </tr>
      </thead>
      <tbody>
          <tr>
            <td>vimal</td>
            <td>Java</td>
            <td>12000</td>
          </tr>
          <tr>
            <td>Vishal</td>
            <td>C++</td>
            <td>5000</td>
          </tr>
          <tr>
            <td>Viren</td>
            <td>Python</td>
            <td>11000</td>
          </tr>
      </tbody>
    </table>
</body>
</html>
