<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>grid responsive demo</title>
  <style>
    #grid
    {
      background-color: blue;
      padding: 20px;
      display: grid;
      grid-column-gap: 20px;
      grid-template-columns: 200px auto auto;
    }
    .grid-item{
      background-color: peru;
      color: white;
      padding: 20px;
      text-align: center;
      border:2px solid black;
    }
  </style>
</head>
<body>
    <div id="grid">
      <div class="grid-item"> 1 grid demo content</div>
      <div class="grid-item"> 2 grid demo content</div>
      <div class="grid-item"> 3 grid demo content</div>
      <div class="grid-item"> 4 grid demo content</div>
      <div class="grid-item"> 5 grid demo content</div>
      <div class="grid-item"> 6 grid demo content</div>
      <div class="grid-item"> 7 grid demo content</div>
      <div class="grid-item"> 8 grid demo content</div>
      <div class="grid-item"> 9 grid demo content</div>
      <div class="grid-item"> 10 grid demo content</div>
      <div class="grid-item"> 11 grid demo content</div>
      <div class="grid-item"> 12 grid demo content</div>

    </div>
</body>
</html>
